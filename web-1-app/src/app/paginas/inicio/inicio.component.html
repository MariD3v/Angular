<form class="container mt-5 w-25" [formGroup]="formulario" (ngSubmit)="enviar()">
    <h1>Registrarse</h1>
    <div class="mb-3">
        <label for="InputNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="InputNombre" formControlName="nombre" [ngClass]="{'is-invalid':validar('nombre','required')}">
        <div class="text-danger" *ngIf="validar('nombre','required')">Nombre obligatorio</div>
      </div>
    <div class="mb-3">
      <label for="InputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="InputEmail" formControlName="email" [ngClass]="{'is-invalid':validar('email','required')||validar('email','email')}">
      <div class="text-danger" *ngIf="validar('email','required')">Email obligatorio</div>
      <div class="text-danger" *ngIf="validar('email','email')">Formato inválido</div>
    </div>
    <div class="mb-3">
      <label for="InputContraseña" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="InputContraseña" formControlName="contraseña" [ngClass]="{'is-invalid':validar('contraseña','required')}">
      <div class="text-danger" *ngIf="validar('contraseña','required')">Contraseña obligatorio</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formInvalido">Iniciar sesión</button>
</form>
